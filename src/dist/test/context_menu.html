<!DOCTYPE html>
<html lang="en" dir="ltr" data-gpu-capable="true">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu</title>
  <link rel="stylesheet" href="../../../../shared/elements/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="../style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --blur-radius: 32px;
      --blur-opacity: 0.2;
      overflow: hidden;
    }
    #screen-backdrop {
      background-image: url(https://source.unsplash.com/random/);
    }
  </style>
  <script defer src="../script.js"></script>
  <script defer>
    window.addEventListener('load', () => {
      document.oncontextmenu = (evt) => {
        evt.preventDefault();
        contextMenu(evt, [
          {
            type: 'button',
            label: 'Refresh',
            icon: 'reload',
            onclick: () => {
              alert('Refresh');
            }
          },
          {
            type: 'button',
            label: 'Rearrange',
            icon: 'tree',
            onclick: () => {
              alert('Rearrange');
            }
          },
          {
            type: 'button',
            label: 'Desktop Settings',
            icon: 'tv',
            onclick: () => {
              alert('Desktop Settings');
            }
          },
          { type: 'separator' },
          {
            type: 'button',
            label: 'Settings',
            icon: 'settings',
            onclick: () => {
              alert('Settings');
            }
          }
        ]);
      };
    });
  </script>
</head>
<body>
  <div id="screen-backdrop"></div>
  <div id="context-menu">
    <div id="context-menu-content">
      <div class="gfx-background-acrylic"></div>
      <div id="context-menu-content-items"></div>
    </div>
  </div>
</body>
</html>
