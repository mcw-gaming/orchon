<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="style/gaia-icons/bidi-helper.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/statusbar.css">
  <link rel="stylesheet" href="style/controller.css">
  <link rel="stylesheet" href="style/overlay_menu.css">
  <link rel="stylesheet" href="style/views.css">
  <link rel="stylesheet" href="style/notifications.css">
  <link rel="stylesheet" href="style/home.css">
  <link rel="stylesheet" href="style/browser.css">
  <link rel="stylesheet" href="style/splashscreen.css">
  <link rel="stylesheet" href="dist/style.css">

  <script src="lib/gamecontroller.js"></script>
  <script src="lib/createjs.min.js"></script>
  <script src="lib/TweenMax.min.js"></script>
  <script type="module" src="services/script.js"></script>
  <script defer src="js/light_or_dark.js"></script>
  <script defer src="dist/script.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/statusbar.js"></script>
  <script defer src="js/notifications.js"></script>
  <script defer src="js/controller.js"></script>
  <script defer src="js/overlay_menu.js"></script>
  <script defer src="js/views.js"></script>
  <script defer src="js/home.js"></script>
  <script defer src="js/home/background.js"></script>
  <script defer src="js/webstore.js"></script>
  <script defer src="js/browser.js"></script>
  <script defer src="js/power.js"></script>

  <!-- Localization -->
  <script src="js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="af, ar, da, de, el, en-US, es, fi, fr, ga, he, hi, hu, id, ja, ko, ku, lv, nl, no, pt, zh">
  <link rel="localization" href="locales/main.{locale}.properties">
  <link rel="localization" href="locales/settings.{locale}.properties">
</head>
<body>
  <div id="screen">
    <div id="statusbar">
      <div class="statusbar">
        <div id="statusbar-time"></div>
        <div id="statusbar-battery"></div>
        <div id="statusbar-wifi"></div>
      </div>
      <div id="profile">
        <img src="" alt="" id="profile-avatar">
        <div id="profile-username"></div>
      </div>
    </div>

    <div id="content">
      <div id="views">
        <div id="home" class="view">
          <canvas id="projector">Your browser does not support the Canvas element.</canvas>
          <main>
            <header data-l10n-id="installed"></header>
            <div id="home-installed"></div>

            <header data-l10n-id="friends" class="comms"></header>
            <div id="home-friends"></div>
          </main>
        </div>

        <webview id="webstore" class="view"></webview>

        <div id="browser" class="view chrome">
          <header class="header">
            <ul id="browser-tab-list" class="tab-list"></ul>
            <button id="browser-newtab" data-icon="add"></button>
          </header>
          <div id="browser-navbar" class="controls">
            <button id="browser-navbar-back" data-icon="browser-back"></button>
            <button id="browser-navbar-forward" data-icon="browser-forward"></button>
            <button id="browser-navbar-reload" data-icon="browser-reload"></button>
            <button id="browser-navbar-home" data-icon="browser-home"></button>

            <form action="" id="browser-urlbar" class="urlbar">
              <button id="browser-urlbar-security" data-icon="browser-ssl-broken"></button>
              <input type="text" id="browser-urlbar-input">
              <button type="submit" data-icon="forward"></button>
              <button id="browser-urlbar-bookmark" data-icon="bookmark"></button>
            </form>

            <button id="browser-navbar-profile" class="profile">
              <img src="" alt="" id="browser-navbar-profile-avatar">
            </button>
            <button id="browser-navbar-options" data-icon="browser-options"></button>
          </div>
          <section id="browser-webviews" class="webviews"></section>
        </div>

        <div id="settings" class="view">
          <div class="sidebar">
            <header data-l10n-id="networkAndConnectivity"></header>
          </div>
          <div class="content"></div>
        </div>
      </div>

      <div id="overlay-menu">
        <div id="overlay-menu-options">
          <header data-l10n-id="overlayMenu"></header>
          <ul>
            <li id="overlay-menu-home" data-icon="home" data-l10n-id="overlayMenu-home"></li>
            <li id="overlay-menu-webstore" data-icon="shopping-cart" data-l10n-id="overlayMenu-webstore"></li>
            <li id="overlay-menu-browser" data-icon="web" data-l10n-id="overlayMenu-browser"></li>
            <li id="overlay-menu-media" data-icon="media-play" data-l10n-id="overlayMenu-media"></li>
            <li id="overlay-menu-friends" data-icon="user" data-l10n-id="overlayMenu-friends"></li>
            <li id="overlay-menu-settings" data-icon="settings" data-l10n-id="overlayMenu-settings"></li>
            <li id="overlay-menu-power" data-icon="power" data-l10n-id="overlayMenu-power"></li>
          </ul>
        </div>
        <div id="overlay-menu-deadzone"></div>
      </div>

      <div id="notification">
        <img src="" alt="" id="notification-icon">
        <div class="content">
          <div id="notification-title"></div>
          <div id="notification-detail"></div>
        </div>
      </div>

      <div id="context-menu">
        <div id="context-menu-content">
          <div id="context-menu-content-items"></div>
        </div>
      </div>
    </div>

    <div id="controller-hints"></div>
    <div id="cursor"></div>
    <div id="splashscreen">
      <div class="logo"></div>
      <div class="notice" data-l10n-id="startup-notice"></div>
    </div>
  </div>
</body>
</html>
